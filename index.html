<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="autor" content="">
        <meta name="keywords" content="">
        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>areas</title>
    </head>
    <body>
        <header class="header">

            <h1 class="header-titulo">Areas de ...</h1>
            <img src="assets/css/imgs.svg">
        </header>
        <main>
            <h2>Ejercicio de representación de areas</h2>

            <ol>
                <li>triangulo ==> b*h/2</li>
                <li>Rectángulo ==> b * h </li>
                <li>circulo ==> π  * r2</li>
            </ol>
            <form class="form" id="form">
                <div class="form-main">

                    <label for="figura">FIGURA</label>
                    <input list="list_geometric" id="mi_figura">

                    <datalist id="list_geometric">
                        <option value="CIRCULO">
                        <option value="RECTÁNGULO">
                        <option value="TRIANGULO">
                    </datalist>
                    <!-- ****base*** -->
                    <label for="base" id="labelBase">BASE</label>
                    <input type="text" name="base" id="base">
                    <!-- *****altura**** -->
                    <label for="altura" id="labelAltura">ALTURA</label>
                    <input type="text" name="altura" id="altura">
                    <label for="r" class="no_veo" id="Radio">RADIO</label>
                    <input type="number" name="r" id="r" class="no_veo">
                </div>
                <div class="form-footer">
                    <input  class="btn"  type="button" value="calc" id="clac">
                    <input  class="btn btn-2"  type="submit" value="limpia">

                </div>
            </form>

            <figure class="geometrico">
                <div id="cargaAreas"></div>
                <div class="circle no_veo" id="circle">
                    <svg width="150" height="150" id="img-circle">
                        <text x="15" y="15" style="fill:aqua;" id="circle-txt"> </text>
                        <circle cx="75" cy="75" r="50" fill="whitesmoke" stroke="red"/>

                    </svg>
                </div>

                <div class="square  no_veo" id="square">
                    
                    <svg width ="150" height="150" id="img-square" >
                        <text x="15" y="15" style=" fill:aqua;" id="square-txt"> </text>
                        <rect  x="25" y="50" 
                        fill="whitesmoke" 
                        stroke="red"  
                        width="100"
                        height="50">
                    </svg>
                </div>

                <div class="triangle no_veo" id="triangle">
                    
                    <svg class="triangle" width="150" height="150" id="img-triangle">
                        <text 
                        x="10" y="15" 
                        style=" font:sans-serif 1.2em bolder; fill:aqua;" 
                        id="triangle-txt"> </text>
                        <polygon
                         fill="#fff" 
                         stroke="red" stroke-width="2px" 
                        points="5 120, 75 20, 150 120" />
                    </svg>
                </div>
            </figure>
            <article>
                <img src="" alt="" lazy="loading" srcset="">
            </article>
        </main>
        <footer>


        </footer>
        <script src="assets/js/main.js"></script>
    </body>

</html>
